<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="centered-container">
      <div class="main-container">
        <input type="text" class="element-1" />
        <div class="mini-container">
          <button value="1" class="button" id="one">1</button>
          <button value="2" class="button" id="two">2</button>
          <button value="3" class="button" id="three">3</button>
          <button value="4" class="button" id="four">4</button>
          <button value="5" class="button" id="five">5</button>
          <button value="6" class="button" id="six">6</button>
          <button value="7" class="button" id="seven">7</button>
          <button value="8" class="button" id="eight">8</button>
          <button value="9" class="button" id="nine">9</button>
          <button value="0" class="button" id="zero">0</button>
          <button value="." class="button" id="point">.</button>
          <button value="+" class="button" id="plus">+</button>
          <button value="-" class="button" id="minus">-</button>
          <button value="*" class="button" id="multiply">*</button>
          <button value="/" class="button" id="divide">/</button>
          <button class="button" id="square-root">âˆš</button>
          <button class="button" id="square">^</button>
          <button id="enter">=</button>
          <button id="clear">clear</button>
          <button class="button" id="cancel">cancel</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
